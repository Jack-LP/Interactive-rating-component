<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/scss/main.css" />
    <title>Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div class="input-screen card">
        <div class="input__star">
          <img src="./images/icon-star.svg" alt="" />
        </div>
        <h1 class="input__title">How did we do?</h1>
        <p class="input__subtext">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-section">
          <button class="rating">1</button>
          <button class="rating">2</button>
          <button class="rating">3</button>
          <button class="rating">4</button>
          <button class="rating">5</button>
        </div>
        <button class="input__button">Submit</button>
      </div>

      <div class="submit-screen card">
        <div class="submit__image">
          <img src="./images/illustration-thank-you.svg" alt="" />
          <p>You selected <span class="rating-choice"></span> out of 5</p>
        </div>
        <h2 class="submit__title">Thank you!</h2>
        <p class="submit__subtext">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
